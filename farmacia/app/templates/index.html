<!DOCTYPE html>
<html lang="en">

<head>
    <title>Inicio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Importando íconos de Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 20px;
        }

        a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        .btn-icon {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <h1>Bienvenido</h1>

    <div class="container">
        <h2>¿Qué deseas hacer?</h2>
        <a href="{{ url_for('main.login') }}">
            <i class="fas fa-sign-in-alt btn-icon"></i> Iniciar sesión
        </a>
    </div>

    <footer
        style="position: fixed; bottom: 0; left: 0; width: 100%; text-align: center; background-color: #f1f1f1; padding: 10px; font-size: 14px; color: #333;">
        <p>DAMARIS CARRIEL © 2025</p>
    </footer>

</body>

</html>
